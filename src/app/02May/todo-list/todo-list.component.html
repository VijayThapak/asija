<section>
  <div class="container">
    <table class="table table-bordered table-condensed table-striped">
      <thead>
        <tr>
          <th width="100">S.No.</th>
          <th width="200">Is Completed</th>
          <th>Taskname</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i=index;">
          <cafu-todo [myTodo]="todo" [index]="i" style="display: contents;"></cafu-todo>
        </tr>
        <tr>
          <td colspan="4" class="text-center" *ngIf="todos.length == 0">No Records Available</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
