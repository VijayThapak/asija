<h2>Login Form</h2>

<form #myForm="ngForm">
  <div class="imgcontainer">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" [(ngModel)]="uname" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <!-- [ngModelOptions]="{standalone: true}" -->
    <input type="password" [(ngModel)]="pwd" placeholder="Enter Password" name="pwd" required>

    <button type="submit" (click)="submitForm(myForm)">Login</button>
    <button type="button" class="cancelbtn" (click)="myForm.reset()">Cancel</button>
  </div>
</form>
